name: ecommerce_app
description: Flutter eCommerce app (part of the Flutter & Firebase Masterclass)

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  intl: 0.18.1
  equatable: 2.0.5
  flutter_staggered_grid_view: 0.6.2
  flutter_rating_bar: 4.0.1
  go_router: 9.0.3
  flutter_riverpod: 2.3.6
  riverpod_annotation: 2.1.1
  rxdart: 0.27.7
  sembast: 3.4.9
  sembast_web: 2.1.3
  path_provider: 2.0.15
  cached_network_image: 3.2.3
  firebase_core: 2.14.0
  firebase_auth: 4.6.3
  cloud_firestore: 4.8.1
  firebase_storage: 11.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter    
  flutter_launcher_icons: 0.13.1
  build_runner: 2.4.5
  flutter_lints: 2.0.2
  custom_lint: 0.4.0
  riverpod_lint: 1.3.2
  mocktail: 0.3.0
  riverpod_generator: 2.2.3


# Custom app icon. For more info see: https://pub.dev/packages/flutter_launcher_icons
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app-icon.png"
  remove_alpha_ios: true
  web:
    generate: true
    background_color: "#0175C2"
    theme_color: "#0175C2"
  windows:
    generate: true
    icon_size: 48
  macos:
    generate: true
  # https://github.com/fluttercommunity/flutter_launcher_icons/issues/144
  adaptive_icon_background: "assets/app-icon-background.png"
  adaptive_icon_foreground: "assets/app-icon-foreground.png"
  
flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  fonts:
    # Used for Golden Image tests
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf

  assets:
    # Add all product images
    - assets/products/

